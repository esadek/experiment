<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" >
    <title>RudderStack Data Plane Status</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark py-4" style="background-color: #10174c;">
      <div class="container">
        <a class="navbar-brand mb-0 h1">RudderStack Data Plane Status</a>
      </div>
    </nav>
    <div class="bg-white border-bottom">
      <div class="container py-5">
        <div id="all-systems" class="h4 alert p-4 mb-0"></div>
      </div>
    </div>
    <div class="container py-5">
      <div class="row">
        <div class="col-md">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Server</span>
              <span id="server"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Database</span>
              <span id="database"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Accepting Events</span>
              <span id="accepting-events"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Routing Events</span>
              <span id="routing-events">ß</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>App Type</span>
              <span id="app-type">ß</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Mode</span>
              <span id="mode">ß</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Goroutines</span>
              <span id="goroutines">ß</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Backend Config Mode</span>
              <span id="backend-config-mode">ß</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Last Sync</span>
              <span id="last-sync">ß</span>
            </li>
          </ul>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
