<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>RudderStack Status</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark py-4" style="background-color: #10174c;">
      <div class="container">
        <a class="navbar-brand mb-0">RudderStack Data Plane Status</a>
        <span id="data-plane-url" class="text-white"></span>
      </div>
    </nav>
    <div class="border-bottom">
      <div class="container py-5">
        <div id="all-systems" class="h4 alert p-4 mb-0"></div>
      </div>
    </div>
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item p-4">
              <div class="d-flex justify-content-between">
                <h5>
                  <i id="server-status" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus"></i>
                  &nbsp;Server
                </h5>
                <h5 id="server-uptime"></h5>
              </div>
              <div id="server" style="display: grid; grid-auto-flow: column; grid-column-gap: 2px; height: 3rem;"></div>
              <div class="d-flex justify-content-between mt-1">
                <span class="text-muted">90 Days Ago</span>
                <span class="text-muted">Today</span>
              </div>
            </li>
            <li class="list-group-item p-4">
              <div class="d-flex justify-content-between">
                <h5>
                  <i id="db-status" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus"></i>
                  &nbsp;Database
                </h5>
                <h5 id="db-uptime"></h5>
              </div>
              <div id="database" style="display: grid; grid-auto-flow: column; grid-column-gap: 2px; height: 3rem;"></div>
              <div class="d-flex justify-content-between mt-1">
                <span class="text-muted">90 Days Ago</span>
                <span class="text-muted">Today</span>
              </div>
            </li>
            <li class="list-group-item p-4">
              <div class="d-flex justify-content-between">
                <h5>
                  <i id="accepting-status" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus"></i>
                  &nbsp;Accepting Events
                </h5>
                <h5 id="accepting-uptime"></h5>
              </div>
              <div id="accepting-events" style="display: grid; grid-auto-flow: column; grid-column-gap: 2px; height: 3rem;"></div>
              <div class="d-flex justify-content-between mt-1">
                <span class="text-muted">90 Days Ago</span>
                <span class="text-muted">Today</span>
              </div>
            </li>
            <li class="list-group-item p-4">
              <div class="d-flex justify-content-between">
                <h5>
                  <i id="routing-status" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus"></i>
                  &nbsp;Routing Events
                </h5>
                <h5 id="routing-uptime"></h5>
              </div>
              <div id="routing-events" style="display: grid; grid-auto-flow: column; grid-column-gap: 2px; height: 3rem;"></div>
              <div class="d-flex justify-content-between mt-1">
                <span class="text-muted">90 Days Ago</span>
                <span class="text-muted">Today</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript" ></script>
  </body>
</html>
